<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Kacy's Project 5</title>
		<meta name="viewport" content="width=device-width">
		<style type="text/css">
		  html { height: 100% }
		  body { height: 100%; margin: 0; padding: 0 }
		  #map-canvas { width: 75%; height: 75%; float: right; position: relative;}
		  .list { float: left; position: relative;}
		</style>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu4jIGqO52nAL52Hlf-MNu5fgX9NZn0T4" type="text/javascript">
		</script>
		<script src="knockout-3.3.0.js" type="text/javascript"></script>
		<script src="jquery-1.11.3.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class='header'>
			<label>Search:</label>
			<input type="text" placeholder='Filter places...'>
			<!--data-bind="value:currentLocation().names, valueUpdate:'keyup'"-->
		</div>
		<div class='list'>
			<h3>Key Locations</h3>
			<ul data-bind="foreach: initialPlaces">
				<li><span data-bind="text: name"></span>
				</li>
			</ul>
		</div>
		<div id="map-canvas"></div>
	</body>
</html>
