<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Kacy's Project 5</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href='css/offline-theme-chrome-indicator.css' rel='stylesheet'>
		<link href='css/offline-language-english-indicator.css' rel='stylesheet'>
		<link href='css/bootstrap.min.css' rel='stylesheet'>
		<link href='css/style.css' rel='stylesheet'>
		<script src="js/offline.min.js"></script>
		<script>
		Offline.options = {
			checkOnLoad: true,
			checks: {
            	image: {
                	url: function() {
                    	return 'http://kacymckibben.github.io/project-5-app/favicon.ico?_='
                        + (Math.floor(Math.random() * 1000000000));
                }
            },
            active: 'image'
        	},
			interceptRequests: true,
			requests: true
		}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu4jIGqO52nAL52Hlf-MNu5fgX9NZn0T4" type="text/javascript">
		</script>
		<script src="dist/all.min.js"></script>
	</head>
	<body>
		<header>
			<label>Search: </label>
			<input id="filterTerm" data-bind="event: { keyup: filter}" type="text" placeholder='Filter places...' value="">
		</header>
		<main>
			<div class="row">
				<div class="col-md-3">
					<h3>Key Locations</h3>
					<ul class="locList" data-bind="foreach: placeList">
						<li>
							<span data-bind="text: name, click: $parent.show_info"></span>
						</li>
					</ul>
				</div>
				<div class="col-md-9">
					<div id="map-canvas" class="mapCanvas"></div>
				</div>
			</div>
		</main>
		<footer>
			<img src="img/poweredByFoursquare.png">
		</footer>
	</body>
</html>
