<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Kacy's Project 5</title>
		<style type="text/css">html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
		</style>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu4jIGqO52nAL52Hlf-MNu5fgX9NZn0T4"
		<script src="knockout-3.3.0.js"></script>
	</head>
	<body>
		<label>Search:</label>
		<input type="text" data-bind="value:location, valueUpdate:'keyup'">
		<p>Value:<span data-bind="text:location"></span></p>
		<ul data-bind="foreach:locations">
			<li>
				<span data-bind="text:name"></span>
			</li>
		</ul>
		<div id="map-canvas"></div>
		<script>
			function initialize() {
				var mapOptions = {
					center: {lat: -34.397, lng: 150.644},
					zoom: 8
				};
				var map = new google.maps.Map(document.getElementByID('map-canvas'), mapOptions);
			}
			google.maps.event.addDomListener(window,'load',initialize);

			};
			ko.applyBindings(loc);*/

</html>
